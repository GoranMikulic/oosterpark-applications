<form class="form-inline date-form">
  <div class="row">

    <div class="col-md-9">
      <label>Start Date</label>
      <input type="text" class="form-control datepicker" placeholder="Start Date" data-provide="datepicker" ng-model="startdate" ng-init="startdate='2015-11-10'">
      <label>End Date</label>
      <input type="text" class="form-control datepicker" placeholder="End Date" data-provide="datepicker" ng-model="enddate" ng-init="enddate='2015-11-20'">
      <button type="submit" class="btn btn-default" ng-click="refresh()">Refresh</button>
    </div>
    <div class="col-md-3 text-right">
      <button type="submit" class="btn btn-default" ng-click="addChart()">Add new chart</button>
      <button ng-show="uniqueId > 1" class="btn btn-default" ng-click="deleteChart()">X</button>
    </div>

  </div>
</form>
<div id="chart{{uniqueId}}" class="chart"></div>
<script>
$('.datepicker').datepicker({
    format: 'yyyy-mm-dd',
    startDate: '-1y'
})
</script>
