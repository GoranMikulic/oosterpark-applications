<section id="correlations" class="container col-md-12 fill">
  <div  id="map" style="  height: 100%;
    width: 100%;
    left: 0;
    position: absolute;
    top: 0; ">
  </div>

</section>

<script type="text/javascript">
  var url = "https://oege.ie.hva.nl/~mikulig001/markers";
  //<![CDATA[
  load();
  var customIcons = {
    bluetooth: {
      icon: url + '/marker.png'
    },
    bar: {
      icon: 'http://labs.google.com/ridefinder/images/mm_20_red.png'
    }
  };

  function load() {

    var map = new google.maps.Map(document.getElementById("map"), {
      center: new google.maps.LatLng(52.36018, 4.92069),
      zoom: 17,
      mapTypeId: 'roadmap'
    });
    var infoWindow = new google.maps.InfoWindow;

    //download markers from php database
    downloadUrl(url + "/phpsqlajax_genxml.php", function(data) {
      var xml = data.responseXML;
      var markers = xml.documentElement.getElementsByTagName("marker");
      for (var i = 0; i < markers.length; i++) {
        var name = markers[i].getAttribute("name");
        var address = markers[i].getAttribute("address");
        var type = markers[i].getAttribute("type");
        var point = new google.maps.LatLng(
          parseFloat(markers[i].getAttribute("lat")),
          parseFloat(markers[i].getAttribute("lng")));
        var html = "<b>" + name + "</b> <br/>" + address;
        var icon = customIcons[type] || {};
        var marker = new google.maps.Marker({
          map: map,
          position: point,
          icon: icon.icon
        });
        bindInfoWindow(marker, map, infoWindow, html);
      }
    });
  }

  function bindInfoWindow(marker, map, infoWindow, html) {
    google.maps.event.addListener(marker, 'click', function() {
      infoWindow.setContent(html);
      infoWindow.open(map, marker);
    });
  }

  function downloadUrl(url, callback) {
    var request = window.ActiveXObject ?
      new ActiveXObject('Microsoft.XMLHTTP') :
      new XMLHttpRequest;

    request.onreadystatechange = function() {
      if (request.readyState == 4) {
        request.onreadystatechange = doNothing;
        callback(request, request.status);
      }
    };

    request.open('GET', url, true);
    request.send(null);
  }

  function doNothing() {}

  //]]>
</script>
